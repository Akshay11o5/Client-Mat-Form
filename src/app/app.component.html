<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav class="sidenav">
    <div class="p-2"><a routerLink="">Home</a></div>
    <div class="p-2"><a routerLink="posts">Dashbord</a></div>
  </mat-sidenav>
  <mat-toolbar
    style="background-color: #3a0519"
    class="d-flex justify-content-between"
  >
    <div>
      <button mat-button (click)="sidenav.open()" aria-label="icon button">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
  </mat-toolbar>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</mat-sidenav-container>

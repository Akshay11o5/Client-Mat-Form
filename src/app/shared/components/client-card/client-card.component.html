<div class="card mb-3">
  <div class="card-header">
    <h2>{{ clientobj.name }}</h2>
  </div>
  <div class="card-body">
    <p>GST NO : {{ clientobj.GSTNo }}</p>
    <p>PAN NO : {{ clientobj.PANNo }}</p>
  </div>

  <div class="card-footer">
    <button mat-raised-button [routerLink]="clientobj.id">
      View Full Details
    </button>
  </div>
</div>

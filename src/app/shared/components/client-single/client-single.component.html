<div class="container mt-2">
  <div class="p-4 d-flex justify-content-end">
    <button mat-raised-button color="primary" (click)="onEdit()">Edit</button>
    <button mat-raised-button color="warn" class="ml-3" (click)="onRemove()">
      Remove
    </button>
  </div>

  <div class="row">
    <div class="table-responsive">
      <table class="table table-bordered table-striped table-hover">
        <thead class="theade">
          <tr>
            <th scope="col">Key</th>
            <th scope="col">Value</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of singleobj | keyvalue">
            <td>{{ item.key }}</td>
            <td>
              <span *ngIf="item.value; else noValue">{{ item.value }}</span>
              <ng-template #noValue><em>No data Available</em></ng-template>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
